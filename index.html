<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22秒倒數挑戰</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .game-container {
            text-align: center;
            background: var(--white);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .timer-display {
            font-size: 4.5rem;
            font-weight: 600;
            margin: 20px 0;
            color: var(--primary-color);
            font-variant-numeric: tabular-nums;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 30px;
            font-weight: 500;
        }
        
        .message.success {
            color: var(--success-color);
        }
        
        .message.fail {
            color: var(--danger-color);
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: var(--white);
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .start-btn { background-color: var(--primary-color); }
        .stop-btn { background-color: var(--danger-color); }
        .restart-btn { background-color: var(--success-color); }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>22秒倒數挑戰</h1>
    <div id="timer-display" class="timer-display">22.00</div>
    <div id="message" class="message"></div>
    <div class="button-group">
        <button id="start-btn" class="start-btn">開始遊戲</button>
        <button id="stop-btn" class="stop-btn hidden">停止</button>
        <button id="restart-btn" class="restart-btn hidden">重玩一次</button>
    </div>
</div>

<script>
    const timerDisplay = document.getElementById('timer-display');
    const messageDisplay = document.getElementById('message');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const restartBtn = document.getElementById('restart-btn');

    let timerInterval = null;
    let timeLeft = 22;
    const totalTime = 22;

    function formatTime(seconds) {
        return seconds.toFixed(2);
    }

    function formatTimeWithMask(seconds) {
        return Math.floor(seconds) + '.***';
    }

    function startGame() {
        timeLeft = totalTime;
        messageDisplay.textContent = '';
        messageDisplay.className = 'message';
        timerDisplay.textContent = formatTime(timeLeft);
        timerDisplay.style.color = 'var(--primary-color)';

        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        restartBtn.classList.add('hidden');

        const startTime = Date.now();

        timerInterval = setInterval(() => {
            const elapsedTime = (Date.now() - startTime) / 1000;
            timeLeft = totalTime - elapsedTime;

            if (timeLeft <= 0) {
                timeLeft = 0;
                clearInterval(timerInterval);
                timerDisplay.textContent = formatTime(timeLeft);
                timerDisplay.style.color = 'var(--danger-color)';
                messageDisplay.textContent = '時間到！你失敗了。';
                messageDisplay.classList.add('fail');
                stopBtn.classList.add('hidden');
                restartBtn.classList.remove('hidden');
            } else {
                timerDisplay.textContent = formatTimeWithMask(timeLeft);
            }
        }, 10); // Update every 10ms for smooth display
    }

    function stopGame() {
        clearInterval(timerInterval);
        
        const stoppedAt = parseFloat(timeLeft);
        const difference = stoppedAt;

        messageDisplay.textContent = `太棒了！你停在 ${formatTime(difference)} 秒。`;
        messageDisplay.classList.add('success');
        
        stopBtn.classList.add('hidden');
        restartBtn.classList.remove('hidden');
    }

    function resetGame() {
        clearInterval(timerInterval);
        timeLeft = totalTime;
        // Display the target time (22.00) as initial display
        timerDisplay.textContent = formatTime(totalTime);
        timerDisplay.style.color = 'var(--primary-color)';
        messageDisplay.textContent = '';
        messageDisplay.className = 'message';
        
        startBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
        restartBtn.classList.add('hidden');
    }

    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);
    restartBtn.addEventListener('click', resetGame);

</script>

</body>
</html>
